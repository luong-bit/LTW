<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFT Champion Filter</title>
  <style>
    /* Basic styling */
    .champion-list { display: flex; flex-wrap: wrap; }
    .champion-item { width: 80px; margin: 5px; text-align: center; }
    .champion-item img { width: 50px; height: 50px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Dropdown for Traits -->
  <label for="traitDropdown">Traits:</label>
  <select id="traitDropdown" onchange="filterChampions()">
    <option value="All">All</option>
    <option value="Arcana">Arcana</option>
    <option value="Chrono">Chrono</option>
    <option value="Dragon">Dragon</option>
    <option value="Druid">Druid</option>
    <option value="Eldritch">Eldritch</option>
    <option value="Faerie">Faerie</option>
  </select>

  <!-- Champion List -->
  <div class="champion-list" id="championList">
    <!-- Example Champion Items -->
    <!-- Add each champion manually or dynamically generate them with JS -->
    <div class="champion-item" data-trait="Arcana">
      <img src="../TFT Icon/champion_12.png" alt="Ashe">
      <p>Ashe</p>
    </div>
    <div class="champion-item" data-trait="Dragon">
      <img src="../TFT Icon/champion_10.png" alt="Shyvana">
      <p>Shyvana</p>
    </div>
    <!-- Repeat for all champions... -->
  </div>

  <script>
    function filterChampions() {
      const selectedTrait = document.getElementById("traitDropdown").value;
      const champions = document.querySelectorAll(".champion-item");

      champions.forEach(champion => {
        const championTrait = champion.getAttribute("data-trait");
        if (selectedTrait === "All" || championTrait === selectedTrait) {
          champion.classList.remove("hidden");
        } else {
          champion.classList.add("hidden");
        }
      });
    }
  </script>
</body>
</html>
