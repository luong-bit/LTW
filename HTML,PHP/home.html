<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFTactics Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>TFTactics Clone</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#tiers">Tiers</a></li>
        <li><a href="#champions">Champions</a></li>
        <li><a href="#items">Items</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero-section">
    <h2>Welcome to the TFT Guide</h2>
    <p>Explore the best champions, traits, and items for your TFT game!</p>
  </section>

  <section id="tiers" class="tiers-section">
    <h3>Tier List</h3>
    <div class="tiers">
      <!-- Dynamically load tier data here -->
      <div class="tier-item">Champion 1</div>
      <div class="tier-item">Champion 2</div>
      <div class="tier-item">Champion 3</div>
    </div>
  </section>

  <section id="champions" class="champions-section">
    <h3>Champions</h3>
    <div class="champion-list">
      <!-- Dynamically load champions here -->
      <div class="champion">Champion A</div>
      <div class="champion">Champion B</div>
      <div class="champion">Champion C</div>
    </div>
  </section>

  <section id="items" class="items-section">
    <h3>Items</h3>
    <div class="item-list">
      <!-- Dynamically load items here -->
      <div class="item">Item X</div>
      <div class="item">Item Y</div>
      <div class="item">Item Z</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 TFTactics Clone</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
