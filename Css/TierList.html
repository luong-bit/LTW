<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Champion Tier List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TFT Champion Tier List</h1>
        <select id="traits">
            <option value="all">Traits</option>
            <!-- Add specific traits here -->
        </select>
        <input type="text" id="search" placeholder="Search...">
    </header>

    <section class="tier-list">
        <div class="tier" id="S">
            <h2>S Tier</h2>
            <div class="champion-row">
                <img src="../TFT Icon/champion_2.png" alt="Champion 1">
                <img src="../TFT Icon/champion_1.png" alt="Champion 2">
                <!-- More champion images in this row -->
            </div>
        </div>
        <div class="tier" id="A">
            <h2>A Tier</h2>
            <div class="champion-row">
                <img src="../TFT Icon/champion_3.png" alt="Champion 3">
                <img src="../TFT Icon/champion_4.png" alt="Champion 4">
                <!-- More champion images in this row -->
            </div>
        </div>
        <!-- Repeat for other tiers -->
    </section>

    <footer>
        <p>This website is supported by ads</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
